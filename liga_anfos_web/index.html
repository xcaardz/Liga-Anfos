table { border-collapse: collapse; width: 100%; max-width: 600px; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }

<body>
<h1>Clasificaci贸n - Liga del Anf贸s</h1>
<p>Esta tabla se actualiza en tiempo real desde Google Sheets.</p>

<table id="tabla">
  <thead>
    <tr><th>#</th><th>Nombre</th><th>Puntos</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script src="config.js"></script>
<script>
async function cargar() {
  const res = await fetch(API_BASE + "?action=list");
  const data = await res.json();
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";
  if(data.success) {
    data.data.forEach((item, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${i+1}</td><td>${item.nombre}</td><td>${item.points}</td>`;
      tbody.appendChild(tr);
    });
  } else {
    tbody.innerHTML = "<tr><td colspan='3'>Error al cargar datos</td></tr>";
  }
}
cargar();
</script>

</body>
